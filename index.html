<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chatbot</title>
  <link rel="stylesheet" href="main.css">
  <link href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet">
  <link href="/node_modules/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet">
  <link href="/node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body class="show-chatbot">
  <button class="chatbot-toggler">
    <i class="fa-regular fa-message"></i> 
    <i class="fa-solid fa-xmark"></i>
   </button>
  <div class="chatbot">
    <header>
      <h1>chatbot</h1>
      <i  class="fa-solid fa-xmark close-btn"></i>

    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="toy-icon"><i class="fa-solid fa-headset" style="color: #fff;"></i></span>
        <p>Hi there<i class="fa-regular fa-hand" style="color: yellow;"></i> <br>How can I help you</p>
      </li>
    
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a Message..." required></textarea>
    <i class="fa-regular fa-paper-plane"></i>
    </div>
  </div>
</body>
</html>
